<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="div_main">
        <h2>Pythagoras sats</h2>

        <div class="inner_div">
            <p>I en rätvinklig triangel finns samband mella sidorna som har uppkallats efter en Grekisk matimatiker Pythagora.</p>
        
            <p>Formeln gäller rätvinkliga trianglar och kallas de två kortaste sidorna för kateter och längsta hypotinusa.</p>

            <p>Formeln lyder såhär: <br> katet&sup2; + katet&sup2; = hypotinusa&sup2;</p>

            <select name="mina_inputs" id="minselect">
                <option value="katet">Du vet längd på båda kateter</option>
                <option value="hypot">Du vet längden på hypotinusa och katet</option>
            </select>
            <br>
            <input class="mina_inputs" id="input_v1" type="text" maxlength="6" size="6" placeholder="Katet" required="true">
            <input class="mina_inputs" id="input_v2" type="text" maxlength="6" size="6" placeholder="Katet" required="true">

            <button id="kalk_knapp">Beräkna</button>

            <div id="svar_id"></div>
        </div>
    </div>
    
</body>
</html>
